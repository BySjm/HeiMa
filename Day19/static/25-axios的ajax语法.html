<!--
axios语法:
    axios(配置).then(成功函数).catch(失败函数);
    配置是个JSON对象 常用属性有
      method:
      url
      params

示例:


简写形式(了解):
语法 axios.get(url).then().catch();
例如:axios.get('url?name=Tom&pass=123').then().catch();

语法: axios.post(url,params).then().catch();
例如:axios.post('url','k=v&k=v').then().catch();
 -->
