<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>15-jquery操作样式</title>
  <!--引入Jquery库文件-->
  <script src="../js/jquery-1.11.3.js"></script>
</head>
<body>
<!--
jquery操作样式
    1. css()
    2. addClass()
    3. removeClass()
    4. toggleClass()
-->
<style>
  #p1{ background-color: red;}
  .mp{color:green}
  .mpp{background-color: lightgray;}
</style>
<p id="p1">1. 设置一个css样式</p>
<p id="p2" >2. 批量设置css样式</p>
<p id="p3" class="mpp">3. 通过class设置样式</p>
<p id="p4">4. 切换class样式</p>
<script>
  let $p1 = $('#p1');
  let $p2 = $('#p2');
  let $p3 = $('#p3');
  let $p4 = $('#p4');
  // 1. css() 获取或设置css样式
  //获取背景颜色
  console.log($p1.css("background-color"));
  //设置一个样式
  $p2.css("background-color","green");
  //批量设置样式
  $p3.css({"color":"blue","border":"1px solid gold"});
  // 2. addClass() 添加一个class样式
  $p4.addClass("mp");
  $p4.addClass("mpp");
  // 3. removeClass() 移除一个class
  $p4.removeClass("mp");
  // 4. toggleClass() 切换一个class
  $p4.toggleClass("mpp");
</script>
</body>
</html>
