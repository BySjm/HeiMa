<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>11-表单属性</title>
  <!--引入Jquery库文件-->
  <script src="../js/jquery-1.11.3.js"></script>
</head>
<body>
<!--
查询jquery手册完成元素查找(常用表单属性)
    1. :hidden
    2. :disabled
    3. :checked
    4. :selected
-->
<form action="#" method="get">
  <input type="text" name="userId" value="007" hidden="hidden"/><br/>
  姓名<input type="text" name="userName" placeholder="您的账号"/><br/>
  密码<input type="password" name="userPass" value="123"/><br/>
  生日<input type="date" name="userBirth" disabled="disabled"/><br/>
  性别<input type="radio" name="gender" value="male"/>男
  <input type="radio" name="gender" value="female" checked="checked"/>女<br/>
  爱好<input type="checkbox" name="hobby" value="smoke" id="smoke"/>
  <label for="smoke">抽烟&emsp;</label>
  <input type="checkbox" name="hobby" value="drink" id="drink" checked/>
  <label for="drink">喝酒&emsp;</label>
  <input type="checkbox" name="hobby" value="perm" id="perm" checked="checked"/>
  <label for="perm">烫头&emsp;</label><br/>
  头像<input type="file" name="userPic"/><br/>
  学历
  <select name="userEdu">
    <option value="">-请选择-</option>
    <option value="1">小学</option>
    <option value="2" selected>初中</option>
    <option value="3">高中</option>
  </select>
</form>

<script>
  // 1.隐藏的输入框,获取其value值
  console.log($('input[hidden="hidden"]').val());
  // 2.禁用的输入框 name属性的值
  console.log($('input[disabled="disabled"]')[0].name);
  // 3.选中的复选框 的value值
  let $hobbies = $(`input[type="checkbox"]:checked`);
  let hobbies = $hobbies.toArray();
  for (let h of hobbies){
    console.log(h.value);
  }
  // 4.选中的下拉列表项目 的纯文本内容
  console.log($('option:selected').text());
</script>

</body>
</html>
