<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>14-jquery操作属性</title>
  <!--引入Jquery库文件-->
  <script src="../js/jquery-1.11.3.js"></script>
</head>
<body>
<!--
jquery操作属性
    1. val()
    2. prop()
    3. attr()



查询jquery手册完成
    1.获取表单控件的value值(所有文本和下拉列表)
    2.获取单选复选框的选中状态(原生属性)
    3.获取自定义属性值
总结:
    val() 操作表单控件的value值
    prop() 操作原生属性
    attr() 操作自定义属性
-->
<form action="#" method="get">
  <input type="text" name="userId"  value="007" hidden="hidden" id="userId"/><br/>
  姓名<input type="text" name="userName"  value="管理员" id="userName" data-msg="哈哈哈"/><br/>
  密码<input type="password" name="userPass" value="123" id="userPass"/><br/>
  生日<input type="date" name="userBirth" disabled="disabled" id="userBirth"/><br/>
  性别<input type="radio" name="gender" value="male" id="male"/>男&emsp;
  <input type="radio" name="gender" value="female" checked="checked" id="female"/>女<br/>
  爱好<input type="checkbox" name="hobby" value="smoke" id="smoke"/>
  <label for="smoke">抽烟&emsp;</label>
  <input type="checkbox" name="hobby" value="drink" checked id="drink"/>
  <label for="drink">喝酒&emsp;</label>
  <input type="checkbox" name="hobby" value="perm" checked="checked" id="perm"/>
  <label for="perm">烫头&emsp;</label><br/>
  头像<input type="file" name="userPic"/><br/>
  学历
  <select name="userEdu" id="userEdu">
    <option value="">-请选择-</option>
    <option value="1">小学</option>
    <option value="2" selected>初中</option>
    <option value="3">高中</option>
  </select>
</form>
<script>
  // 1.获取表单控件的value值
  let $un = $("#userName");//姓名文本框
  //获取文本框的value值
  console.log($un.val());
  //设置文本框的value值
  $un.val("非管理员");
  //获取下拉列表的value值
  let $option = $('#userEdu');
  console.log($option.val());
  //设置下拉列表的value值
  $option.val(3);
  // 2.获取单选复选框的选中状态(原生属性)
  //js方式
  let $hobby = $('input[name="hobby"]');
  $hobby.each(function(){
    console.log(this.checked);//dom对象
  });
  console.log(`--------------- prop----------------`);
  //原生属性
  $hobby.each(function () {
    console.log($(this).prop("checked"));//jquery对象,原生属性
  });
  console.log(`--------------- attr----------------`);
  //自定义属性
  $hobby.each(function(){
    console.log($(this).attr("checked"));//jquery对象,自定义属性
  });
  // 3.获取自定义属性值
  console.log($un.prop("data-msg"));
  console.log($un.attr("data-msg"));
</script>
</body>
</html>
