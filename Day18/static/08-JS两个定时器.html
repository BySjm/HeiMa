<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>08-JS两个定时器</title>
</head>
<body>
<button onclick="clearTime()">取消打印时间</button>
<button onclick="clearInter()">取消打印自然数</button>
<script>
    // 1. 定时5秒之后在控制台打印当前时间
    function printTime() {
        console.log("当前时间");
    }

    let timout = window.setTimeout(printTime, 5000);

    // 2. 点击按钮取消打印时间
    function clearTime() {
        window.clearTimeout(timout);
    }

    // 3. 每隔2秒在控制台打印递增自然数
    let num = 0;

    function printNum() {
        console.log(num);
        num++;
    }

    let interval = window.setInterval(printNum, 2000);
    // 4. 点击按钮取消打印自然数
    function clearInter() {
        clearInterval(interval)
    }
</script>
</body>
</html>
