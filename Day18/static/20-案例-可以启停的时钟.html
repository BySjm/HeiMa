<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>案例-可以启停的时钟</title>
</head>
<body>
<!--
可以启停的时钟
    实现步骤
    1. 点击开始按钮: 使用定时器获取当前时间显示在页面中
    2. 点击结束按钮: 清理定时器对象
-->
<style>
    .clock {
        color: red;
        font-size: 100px;
        font-family: "楷体";
    }
</style>
<button id="start">开启</button>&emsp;<button id="stop">停止</button>
<div class="clock"></div>


</body>
</html>
