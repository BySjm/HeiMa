<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>05-JSON数据格式转换</title>
</head>
<body>
<!--
JSON对象与字符串转换的相关函数


-->

<script>
let obj = {id:1,name:"气球",age:18};
let stringify = JSON.stringify(obj);
console.log(stringify);
console.log(typeof stringify);
console.log("==========================");
let parse = JSON.parse(stringify);
console.log(parse);
console.log(typeof parse);
</script>
</body>
</html>
