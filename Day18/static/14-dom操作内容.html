<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>14-dom操作内容</title>
</head>
<body>
<div id="d1">
    <div id="d2">
        d2的纯文本内容
        <p id="p1">p1的纯文本内容</p>
    </div>
    <p id="p2">p2的纯文本内容</p>
</div>

<script >
    // 1. 向body中追加html内容
    document.write("<h1>大保健</h1>")
    // 2. 获取或修改元素的纯文本内容
    let elementP2 = document.querySelector("#p2");
    console.log(elementP2.innerText);
    elementP2.innerText = "<h1>我爱你中国！</h1>";
    // 3. 获取或修改元素的html内容
    let elementP1 = document.querySelector("#p1");
    console.log(elementP1);
    //带样式！
    elementP1.innerHTML = "<h1>我爱你中国！</h1>";
    // 4. 获取或修改包含元素自身的html内容(了解)
    elementP2.outerHTML = "<h3>搞一下</h3>";
</script>

</body>
</html>
