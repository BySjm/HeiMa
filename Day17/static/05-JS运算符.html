<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>05-JS运算符</title>
</head>
<body>

<script>
    // 全等运算符 ===
    let a = 5;
    let b = 5;
    // window.alert(a === b);
    let c = 6;
    let d = '6';
    // window.alert(c === d);
    //不全等 运算符 !==
    // window.alert(c !== d);
    // window.alert(c == d);
    // 三元(三目)运算符  布尔表达式?真:假
    console.log(c == d? "真" : "假");
</script>
</body>
</html>
