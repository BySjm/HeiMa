<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-JS变量</title>
</head>
<body>
<!--
JS变量 是用来存放数据
    es5以前变量声明使用var
    es6之后变量声明使用let 常量声明使用const 他们用于替代var声明方式
    
    JS是弱类型语言(理解):
        1.什么是弱类型语言，强类型语言？
            --强类型和弱类型主要是站在变量类型处理的角度进行分类的。
            --强类型是指不允许隐式变量类型转换，弱类型则允许隐式类型转换。
            --所以，关键在于变量数据类型的转换。
        2. 什么叫隐式类型转换，什么叫显示类型转换？
                  --你想把这个变量当做什么类型来用，就当做什么类型来用，语言的解析器会自动（隐式）转换。
                    这就是隐式类型转换，弱类型语言，如javascript、php。

                  --显示类型转换就是 当你定义一个变量是某个类型，如果不经过代码显式转换（强制转化）过，
                    它就永远都是这个类型，如果把它当做其他类型来用，就会报错

        3. 二者的比较
               弱类型显然让开发者更省力一些，一些数据类型不是很复杂的场景中基本可以不用关注数据类型的问题，
               这可以提高开发者的业务处理专注力，提升逻辑开发效率。
               但同样，弱类型也因为它的特性，使开发者在开发过程中对变量类型的检测力度不够大，
               由此提高数据类型方面问题出现的可能性。

               另外，弱类型语言的运行效率，内存利用率显然也比不上强类型语言。因为弱类型语言在运行过程中，
               存在变量类型的隐式转换，多了一些需要执行的操作，并且，分配内存时，会考虑通用而多分配一些，
               而强类型则专门为各种类型的变量量身定做地分配内存，内存利用率显然比弱类型会高


        typeof() 输出变量的类型



-->
<script>
    //字符串 Java声明 String str ="张三";
    // ES5中
    var str = "张三";
    // window.alert(str);
    // ES6中
    let strName = "张三";
    // window.alert(strName)
    //整数  Java声明 int k = 5;
    let k = 5;
    // window.alert(k)
    //小数 Java声明 float f = 7.5;
    let f = 7.5;
    // console.log(f);
    //常量 Java声明 final Integer PI = 3.14;
    const PI = 3.1515926;
    // document.write(PI);
    //PI = 3.15; // 不允许
    // PI = 3.15; //直接报错了
    //PI = 666.999;//报错 Assignment to constant variable. 赋值非给常量
    //演示弱类型语言（JavaScript本身就是一门弱类型语言）
    let a = 5;
    let b = 6;
    // console.log(a + b);
    let c = 10;
    let d = "12";
    document.write(c + d);
</script>
</body>
</html>
